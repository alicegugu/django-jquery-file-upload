<script type="text/javascript">

var Positions = [];

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

canvas.width =  450
canvas.height = 450;


function draw(x, y) {

    ctx.beginPath();
    ctx.fillStyle = "skyblue";
    ctx.strokeStyle = "gray";
    ctx.arc(x,y,15,0,Math.PI*2,true);
    ctx.fill();
    ctx.stroke();
}

function drawTag(x, y) {
    ctx.beginPath();
    ctx.fillStyle="#FF0000";
    ctx.strokeStyle = "gray";
    ctx.arc(x,y,15,0,Math.PI*2,true);
    ctx.fill();
    ctx.stroke();
}

function position(mouseX, mouseY)
{
    this.x=mouseX;
    this.y=mouseY;
}

function handleMouseDown(event) {

    // Find cursor position in browsers except Firefox.
    if (event.x != undefined && event.y != undefined)
    {
        mouseX = event.x;
        mouseY = event.y;
    }
    // Find cursor position in Firefox browser.
    else
    {
        mouseX = event.clientX + document.body.scrollLeft +
        document.documentElement.scrollLeft;
        mouseY = event.clientY + document.body.scrollTop +
        document.documentElement.scrollTop;
    }
    // Set cursor position within Canvas.
    var canvasOffset = $("#canvas").offset();
    var offsetX = canvasOffset.left;
    var offsetY = canvasOffset.top;
    mouseX -= offsetX;
    mouseY -= offsetY;

    var pos = new position(mouseX, mouseY)
    // Put your mousedown stuff here
    draw(mouseX, mouseY);
    Positions.push(pos)

    // Call ajax to upload position data
    $.ajax({
      url: '/wifiposition/',
      data: JSON.stringify(pos),
      type: 'POST',
      dataType: 'json',
    });
}

$("#canvas").mousedown(function (e) {
            handleMouseDown(e);
        });

// After loading the page, draw all the wifis
$( window ).load(function() {
    // Run code
    // Call ajax to load wifi positions
    $.ajax({
      url: '/wifiposition/',
      type: 'GET',
      success: function(data) {
                console.log(data);
                
                for (var i=0;i<data.length;i++)
                { 
                    draw(data[i].fields.x, data[i].fields.y);
                }
            }
    });
});

$(delete_wifi).mousedown(function(e) {
    // Call ajax to delete wifi positions
    $.ajax({
      url: '/wifiposition/',
      type: 'DELETE',
      success: function(data) {
                console.log(data);
            }
    });

    ctx.clearRect(0,0,canvas.width,canvas.height);
});


function showTag() {
    var feedback = $.ajax({
        type: 'GET',
        url: '/indoorposition/',
        success: function (data) {
            console.log(data);
            drawTag(data['x'], data['y'])
        }
    })
}
setInterval(showTag, 10000);

</script>
